---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ihub-deployment
  namespace: isecl
  labels:
    env: test
    app: ihub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ihub
  template:
    metadata:
      labels:
        app: ihub
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-pg-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /etc/ihub
            - /var/log/ihub
          volumeMounts:
            - name: ihub-config-volume
              mountPath: /etc/ihub
            - name: ihub-logs-volume
              mountPath: /var/log/ihub
      containers:
        - name: ihub
          image: <image-name>:<tag>
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          envFrom:
            - configMapRef:
                name: ihub-config
          volumeMounts:
            - name: ihub-config-volume
              mountPath: /etc/ihub/
            - name: ihub-k8s-certs
              mountPath: /etc/ihub/apiserver.crt
              subPath: apiserver.crt
            - name: ihub-logs-volume
              mountPath: /var/log/ihub/
            - mountPath: /etc/secret-volume/
              name: ihub-credentials
              readOnly: true
      volumes:
        - name: ihub-logs-volume
          hostPath:
            path: /var/log/ihub/
            type: DirectoryOrCreate
        - name: ihub-config-volume
          hostPath:
            path: /etc/ihub/
            type: DirectoryOrCreate
        - name: ihub-k8s-certs
          secret:
            secretName: ihub-k8s-certs
            defaultMode: 0640
        - name: ihub-credentials
          secret:
              secretName: ihub-secret