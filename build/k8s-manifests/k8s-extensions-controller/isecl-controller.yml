---
apiVersion: v1
kind: Namespace
metadata:
  name: isecl

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: isecl-controller
    env: test
  name: isecl-controller-deployment
  namespace: isecl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isecl-controller
  template:
    metadata:
      labels:
        app: isecl-controller
    spec:
      tolerations:
       - key: <microk8s.io/cluster or node-role.kubernetes.io/master>
         operator: Exists
         effect: NoSchedule
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
             - matchExpressions:
                -
                 key: <microk8s.io/cluster or node-role.kubernetes.io/master>
                 operator: Exists
      securityContext:
        fsGroup: 1001
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-pg-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /var/log/isecl-k8s-extensions
          volumeMounts:
            - name: controller-log
              mountPath: /var/log/isecl-k8s-extensions
      containers:
        - name: isecl-controller
          image: <image_name>:<tag>
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          env:
            - name: TAINT_UNTRUSTED_NODES
              value: "false"
            - name: LOG_LEVEL
              value: "INFO"
            - name: TAG_PREFIX
              value: "isecl."
          volumeMounts:
          - mountPath: /var/log/isecl-k8s-extensions
            name: controller-log
      volumes:
        - hostPath:
            path: /var/log/isecl-k8s-extensions
            type: DirectoryOrCreate
          name: controller-log
