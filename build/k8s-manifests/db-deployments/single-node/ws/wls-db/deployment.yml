---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wlsdb-deployment
  namespace: isecl
  labels:
    env: demo
    app: wlsdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wlsdb
  template:
    metadata:
      labels:
        app: wlsdb
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-db-data
          command:
            - /bin/chown
            - -R
            - "2000"
            - /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: wls-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      containers:
        - name: wlsdb
          image: postgres:11.7
          imagePullPolicy: Always
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
          args:
            - -c
            - hba_file=/etc/postgresql/config/pg_hba.conf
            - -c
            - config_file=/etc/postgresql/config/postgresql.conf
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: wlsdb
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wls-db-credentials
                  key: WLS_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wls-db-credentials
                  key: WLS_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: wls-db-config
              mountPath: /etc/postgresql/config/
              readOnly: true
            - name: wls-db-certs
              mountPath: /etc/postgresql/secrets/
              readOnly: true
            - name: wls-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      volumes:
        - name: wls-db-config
          configMap:
            name: wls-db-config
            defaultMode: 0640
        - name: wls-db-certs
          secret:
            secretName: wls-db-certs
            defaultMode: 0640
        - name: wls-db-data
          hostPath:
            path: /usr/local/kube/data/workload-service/pgdata
            type: DirectoryOrCreate
