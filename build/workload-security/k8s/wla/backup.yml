---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wla-backup
  namespace: isecl
  labels:
    run-once-daemonset: wla-backup
spec:
  selector:
    matchLabels:
      run-once-daemonset: wla-backup
  template:
    metadata:
      labels:
        run-once-daemonset: wla-backup
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                      - "TXT-ENABLED"
                      - "SUEFI-ENABLED"
      containers:
        - image: busybox:1.32
          imagePullPolicy: Always
          name: wla-backup
          command: ["/bin/sh", "-c"]
          args:
            - >
              cp -r /etc/workload-agent/* /tmp/wlagent_backup/
          volumeMounts:
            - name: wla-config-volume
              mountPath: /etc/workload-agent
            - name: wla-backup-volume
              mountPath: /tmp/wlagent_backup
      volumes:
        - name: wla-config-volume
          hostPath:
            path: /etc/workload-agen
            type: Directory
        - name: wla-backup-volume
          hostPath:
            path: /tmp/wlagent_backup
            type: DirectoryOrCreate