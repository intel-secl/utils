---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wla-upgrade
  namespace: isecl
  labels:
    run-once-daemonset: wla-upgrade
spec:
  selector:
    matchLabels:
      run-once-daemonset: wla-upgrade
  template:
    metadata:
      labels:
        run-once-daemonset: wla-upgrade
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                      - "TXT-ENABLED"
                      - "SUEFI-ENABLED"
      initContainers:
        - image: busybox:1.32
          imagePullPolicy: Always
          name: wla-backup
          command: ["/bin/sh", "-c"]
          args:
            - >
              cp -r /etc/workload-agent/* /tmp/wlagent_backup/
          volumeMounts:
            - name: wla-config-volume
              mountPath: /etc/workload-agent
            - name: wla-backup-volume
              mountPath: /tmp/wlagent_backup
        - name: wla-upgrade
          image: <image-name>:<tag>
          imagePullPolicy: Always
          command: ["/container_upgrade.sh"]
          securityContext:
            privileged: true
          env:
            - name: CONFIG_DIR
              value: "/etc/workload-agent"
            - name: COMPONENT_VERSION
              value: <component-exising-installed-version>
          volumeMounts:
            - name: wla-logs-volume
              mountPath: /var/log/workload-agent/
            - name: wla-config-volume
              mountPath: /etc/workload-agent
            - name: tpmrm
              mountPath: /dev/tpmrm0
            - name: wla-credentials
              mountPath: /etc/secret-volume/
      containers:
        - name: pause
          image: gcr.io/google_containers/pause
      volumes:
        - name: wla-config-volume
          hostPath:
            path: /etc/workload-agent
            type: Directory
        - name: wla-backup-volume
          hostPath:
            path: /tmp/wlagent_backup
            type: DirectoryOrCreate
        - name: tpmrm
            hostPath:
              path: /dev/tpmrm0
        - name: wla-credentials
          secret:
            secretName: wla-secret