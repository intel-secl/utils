---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ta-daemonset-txt
  namespace: isecl
  labels:
    app: ta-txt
spec:
  selector:
    matchLabels:
      app: ta-txt
  template:
    metadata:
      labels:
        app: ta-txt
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                      - "TXT-ENABLED"
      containers:
        - image: <image-name>:<image-tag>
          name: ta-txt
          securityContext:
            privileged: true
          imagePullPolicy: Always
          ports:
            - containerPort: 1443
              hostPort: 31443
          envFrom:
            - configMapRef:
                name: ta-config
          volumeMounts:
            - name: ta-logs-volume
              mountPath: /var/log/trustagent/
            - name: ta-config-volume
              mountPath: /opt/trustagent/configuration
            - name: ta-bin-volume
              mountPath: /opt/trustagent/bin
            - mountPath: /dev/tpmrm0
              name: tpmrm
            - mountPath: /etc/hostname
              name: ta-hostname-path
              readOnly: true
            - mountPath: /etc/hosts
              name: ta-hosts-path
              readOnly: true
            - mountPath: /etc/os-release
              name: ta-host-os-path
              readOnly: true
            - mountPath: /dev/mem
              name: ta-mem-path
              readOnly: true
            - mountPath: /sys/firmware/acpi/tables/TPM2
              name: ta-acpi-path
              readOnly: true
            - name: wla-config-volume
              mountPath: /etc/workload-agent/
            - mountPath: /etc/secret-volume/
              name: ta-credentials
              readOnly: true
      volumes:
        - name: ta-logs-volume
          hostPath:
            path: /var/log/trustagent
            type: DirectoryOrCreate
        - name: ta-config-volume
          hostPath:
            path: /opt/trustagent/configuration
            type: DirectoryOrCreate
        - name: ta-bin-volume
          hostPath:
            path: /opt/trustagent/bin
            type: DirectoryOrCreate
        - name: tpmrm
          hostPath:
            path: /dev/tpmrm0
        - name: ta-hostname-path
          hostPath:
            path: /etc/hostname
            type: File
        - name: ta-hosts-path
          hostPath:
            path: /etc/hosts
            type: File
        - name: ta-host-os-path
          hostPath:
            path: /etc/os-release
            type: File
        - name: ta-mem-path
          hostPath:
            path: /dev/mem
        - name: ta-acpi-path
          hostPath:
            path: /sys/firmware/acpi/tables/TPM2
        - name: wla-config-volume
          hostPath:
            path: /etc/workload-agent
            type: DirectoryOrCreate
        - name: ta-credentials
          secret:
              secretName: ta-secret 
