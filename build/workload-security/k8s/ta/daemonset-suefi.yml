---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ta-daemonset-suefi
  namespace: isecl
  labels:
    app: ta-suefi
spec:
  selector:
    matchLabels:
      app: ta-suefi
  template:
    metadata:
      labels:
        app: ta-suefi
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.type
                    operator: In
                    values:
                      - "SUEFI-ENABLED"
      containers:
        - image: <image-name>:<image-tag>
          name: ta-suefi
          securityContext:
            privileged: true
          imagePullPolicy: Always
          ports:
            - containerPort: 1443
              hostPort: 31443
          envFrom:
            - configMapRef:
                name: ta-config
          env:
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ta-secret
                  key: BEARER_TOKEN
            - name: TPM_OWNER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ta-secret
                  key: TPM_OWNER_SECRET
          volumeMounts:
            - name: ta-logs-volume
              mountPath: /var/log/trustagent/
            - name: ta-config-volume
              mountPath: /opt/trustagent/configuration
            - name: ta-bin-volume
              mountPath: /opt/trustagent/bin
            - mountPath: /dev/tpmrm0
              name: tpmrm
            - mountPath: /sys/firmware/efi
              name: efi
            - mountPath: /etc/hostname
              name: ta-hostname-path
              readOnly: true
            - mountPath: /etc/hosts
              name: ta-hosts-path
              readOnly: true
            - name: wla-config-volume
              mountPath: /etc/workload-agent/
      volumes:
        - name: ta-logs-volume
          hostPath:
            path: /var/log/trustagent
            type: DirectoryOrCreate
        - name: ta-config-volume
          hostPath:
            path: /opt/trustagent/configuration
            type: DirectoryOrCreate
        - name: ta-bin-volume
          hostPath:
            path: /opt/trustagent/bin
            type: DirectoryOrCreate
        - name: tpmrm
          hostPath:
            path: /dev/tpmrm0
        - name: efi
          hostPath:
            path: /sys/firmware/efi
        - name: ta-hostname-path
          hostPath:
            path: /etc/hostname
            type: File
        - name: ta-hosts-path
          hostPath:
            path: /etc/hosts
            type: File
        - name: wla-config-volume
          hostPath:
            path: /etc/workload-agent
            type: DirectoryOrCreate
