---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: isecl
data:
  nats.conf: |
    pid_file: "/var/run/nats/nats.pid"
    http: 8222

    tls: {
      cert_file: "/etc/nats-certs/server.pem"
      key_file: "/etc/nats-certs/server.key"
    }

    // Operator "op"
    operator:

    resolver: MEMORY

    resolver_preload: