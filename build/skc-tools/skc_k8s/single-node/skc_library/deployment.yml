---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skclib-deployment
  namespace: isecl
  labels:
    env: demo
    app: skclib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skclib
  template:
    metadata:
      labels:
        app: skclib
    spec:
      containers:
        - name: skc-lib
          image: <image-name>:<tag>
          imagePullPolicy: Always
          ports:
           - containerPort: 8080
           - containerPort: 2443
          envFrom:
            - configMapRef:
                name: skc-lib-config
            - configMapRef:
                name: nginx-config
            - configMapRef:
                name: kbs-key-config
            - configMapRef:
                name: sgx-qcnl-config
            - configMapRef:
                name: openssl-config
            - configMapRef:
                name: pkcs11-config
            - configMapRef:
                name: haproxy-hosts-config
          volumeMounts:
           - mountPath: /var/log/nginx
             name: nginx-log-volume
           - mountPath: /skc_library.conf
             name: skclib-config-volume
             subPath: skc_library.conf
           - mountPath: /etc/nginx/nginx.conf
             name: nginx-config-volume
             subPath: nginx.conf
           - mountPath: /tmp/keys.txt
             name: kms-key-volume
             subPath: keys.txt
           - mountPath: /etc/sgx_default_qcnl.conf
             name: sgx-qcnl-config
             subPath: sgx_default_qcnl.conf
           - mountPath: /etc/pki/tls/openssl.cnf
             name: openssl-config-volume
             subPath: openssl.cnf
           - mountPath: /opt/skc/etc/pkcs11-apimodule.ini
             name: pkcs11-config-volume
             subPath: pkcs11-apimodule.ini
           - mountPath: /etc/hosts
             name: haproxy-hosts
             subPath: hosts
           - mountPath: /root/94dcee8a-580b-416f-ba6a-52d126cb2cb0.crt
             name: kbs-cert-secret-volume
             subPath: 94dcee8a-580b-416f-ba6a-52d126cb2cb0.crt
             readOnly: true
          securityContext:
             privileged: true
      volumes:
        - hostPath:
             path: /var/log/nginx
          name: nginx-log-volume
        - name: skclib-config-volume
          configMap:
             name: skc-lib-config
        - name: nginx-config-volume
          configMap:
             name: nginx-config
        - name: kms-key-volume
          configMap:
             name: kbs-key-config
        - name: sgx-qcnl-config
          configMap:
             name: sgx-qcnl-config
        - name: openssl-config-volume
          configMap:
             name: openssl-config
        - name: pkcs11-config-volume
          configMap:
             name: pkcs11-config
        - name: haproxy-hosts
          configMap:
             name: haproxy-hosts-config
        - name: kbs-cert-secret-volume
          secret:
              secretName: kbs-cert-secret


