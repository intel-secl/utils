---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aasdb-deployment
  namespace: isecl
  labels:
    env: demo
    app: aasdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aasdb
  template:
    metadata:
      labels:
        app: aasdb
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-db-data
          command:
            - /bin/chown
            - -R
            - "2000"
            - /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: aas-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      containers:
        - name: aasdb
          image: postgres:11.7
          imagePullPolicy: Always
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
          args:
            - -c
            - hba_file=/etc/postgresql/config/pg_hba.conf
            - -c
            - config_file=/etc/postgresql/config/postgresql.conf
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: aas-config
                  key: AAS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: aas-db-credentials
                  key: AAS_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aas-db-credentials
                  key: AAS_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: aas-db-config
              mountPath: /etc/postgresql/config/
              readOnly: true
            - name: aas-db-certs
              mountPath: /etc/postgresql/secrets/
              readOnly: true
            - name: aas-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      volumes:
        - name: aas-db-config
          configMap:
            name: aas-db-config
            defaultMode: 0640
        - name: aas-db-certs
          secret:
            secretName: aas-db-certs
            defaultMode: 0640
        - name: aas-db-data
          hostPath:
            path: /usr/local/kube/data/authservice/pgdata
            type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aas-deployment
  namespace: isecl
  labels:
    env: demo
    app: aas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aas
  template:
    metadata:
      labels:
        app: aas
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-aas-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /etc/authservice
            - /var/log/authservice
          volumeMounts:
            - name: aas-config-volume
              mountPath: /etc/authservice
            - name: aas-logs-volume
              mountPath: /var/log/authservice
      containers:
        - image: <image-name>:<tag>
          name: aas
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          envFrom:
            - configMapRef:
                name: aas-config
          env:
            - name: AAS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: aas-db-credentials
                  key: AAS_DB_USERNAME
            - name: AAS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aas-db-credentials
                  key: AAS_DB_PASSWORD
            - name: AAS_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: aas-service-credentials
                  key: AAS_ADMIN_USERNAME
            - name: AAS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aas-service-credentials
                  key: AAS_ADMIN_PASSWORD
          ports:
            - containerPort: 8444
          volumeMounts:
            - name: aas-config-volume
              mountPath: /etc/authservice/
            - name: aas-logs-volume
              mountPath: /var/log/authservice/
            - name: aas-db-certs
              mountPath: /etc/postgresql/
      volumes:
        - name: aas-config-volume
          hostPath:
            path: /etc/authservice/
            type: DirectoryOrCreate
        - name: aas-logs-volume
          hostPath:
            path: /var/log/authservice/
            type: DirectoryOrCreate
        - name: aas-db-certs
          secret:
            secretName: aas-db-certs
            defaultMode: 0640
            
