---
apiVersion: v1
kind: Service
metadata:
  name: scsdb-svc
  namespace: isecl
  labels:
    env: demo
    app: scsdb
spec:
  selector:
    app: scsdb
  type: ClusterIP
  ports:
    - targetPort: 5432
      port: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: scs-svc
  namespace: isecl
  labels:
    env: demo
    app: scs
spec:
  selector:
    app: scs
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30501
