---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scsdb-deployment
  namespace: isecl
  labels:
    env: test
    app: scsdb
spec:
  selector:
    matchLabels:
      app: scsdb
  template:
    metadata:
      labels:
        app: scsdb
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-db-data
          command:
            - /bin/chown
            - -R
            - "2000"
            - /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: scs-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      containers:
        - name: scsdb
          image: postgres:11.7
          imagePullPolicy: Always
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
          args:
            - -c
            - hba_file=/etc/postgresql/config/pg_hba.conf
            - -c
            - config_file=/etc/postgresql/config/postgresql.conf
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: scs-config
                  key: SCS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: scs-db-credentials
                  key: SCS_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scs-db-credentials
                  key: SCS_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata/
          volumeMounts:
            - name: scs-db-config
              mountPath: /etc/postgresql/config/
              readOnly: true
            - name: scs-db-certs
              mountPath: /etc/postgresql/secrets/
              readOnly: true
            - name: scs-db-data
              mountPath: /var/lib/postgresql/data/pgdata/
      volumes:
        - name: scs-db-config
          configMap:
            name: scs-db-config
            defaultMode: 0640
        - name: scs-db-certs
          secret:
            secretName: scs-db-certs
            defaultMode: 0640
        - name: scs-db-data
          hostPath:
            path: /usr/local/kube/data/sgx-caching-service/pgdata
            type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scs-deployment
  namespace: isecl
  labels:
    env: demo
    app: scs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scs
  template:
    metadata:
      labels:
        app: scs
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-pg-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /etc/scs
            - /var/log/scs
          volumeMounts:
            - name: scs-config-volume
              mountPath: /etc/scs
            - name: scs-logs-volume
              mountPath: /var/log/scs
      containers:
        - name: scs
          image: <image-name>:<tag>
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: scs-config
          env:
            - name: SCS_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: scs-service-credentials
                  key: SCS_ADMIN_USERNAME
            - name: SCS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scs-service-credentials
                  key: SCS_ADMIN_PASSWORD
            - name: SCS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: scs-db-credentials
                  key: SCS_DB_USERNAME
            - name: SCS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scs-db-credentials
                  key: SCS_DB_PASSWORD
          volumeMounts:
            - name: scs-config-volume
              mountPath: /etc/scs/
            - name: scs-logs-volume
              mountPath: /var/log/scs/
            - name: scs-db-certs
              mountPath: /etc/postgresql/
      volumes:
        - name: scs-logs-volume
          hostPath:
            path: /var/log/scs/
            type: DirectoryOrCreate
        - name: scs-config-volume
          hostPath:
            path: /etc/scs/
            type: DirectoryOrCreate
        - name: scs-db-certs
          secret:
            secretName: scs-db-certs
            defaultMode: 0640
