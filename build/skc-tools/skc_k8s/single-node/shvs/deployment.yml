---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shvsdb-deployment
  namespace: isecl
  labels:
    env: test
    app: shvsdb
spec:
  selector:
    matchLabels:
      app: shvsdb
  template:
    metadata:
      labels:
        app: shvsdb
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-db-data
          command:
            - /bin/chown
            - -R
            - "2000"
            - /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: shvs-db-data
              mountPath: /var/lib/postgresql/data/pgdata
      containers:
        - name: shvsdb
          image: postgres:11.7
          imagePullPolicy: Always
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
          args:
            - -c
            - hba_file=/etc/postgresql/config/pg_hba.conf
            - -c
            - config_file=/etc/postgresql/config/postgresql.conf
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: shvs-config
                  key: SHVS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata/
          volumeMounts:
            - name: shvs-db-config
              mountPath: /etc/postgresql/config/
              readOnly: true
            - name: shvs-db-certs
              mountPath: /etc/postgresql/secrets/
              readOnly: true
            - name: shvs-db-data
              mountPath: /var/lib/postgresql/data/pgdata/
      volumes:
        - name: shvs-db-config
          configMap:
            name: shvs-db-config
            defaultMode: 0640
        - name: shvs-db-certs
          secret:
            secretName: shvs-db-certs
            defaultMode: 0640
        - name: shvs-db-data
          hostPath:
            path: /usr/local/kube/data/sgx-host-verification-service/pgdata
            type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shvs-deployment
  namespace: isecl
  labels:
    env: demo
    app: shvs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shvs
  template:
    metadata:
      labels:
        app: shvs
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-pg-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /etc/shvs
            - /var/log/shvs
          volumeMounts:
            - name: shvs-config-volume
              mountPath: /etc/shvs
            - name: shvs-logs-volume
              mountPath: /var/log/shvs
      containers:
        - name: shvs
          image: <image-name>:<tag>
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          ports:
            - containerPort: 13000
          envFrom:
            - configMapRef:
                name: shvs-config
          env:
            - name: SHVS_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shvs-service-credentials
                  key: SHVS_ADMIN_USERNAME
            - name: SHVS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shvs-service-credentials
                  key: SHVS_ADMIN_PASSWORD
            - name: SHVS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_USERNAME
            - name: SHVS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_PASSWORD
          volumeMounts:
            - name: shvs-config-volume
              mountPath: /etc/shvs/
            - name: shvs-logs-volume
              mountPath: /var/log/shvs/
            - name: shvs-db-certs
              mountPath: /etc/postgresql/
      volumes:
        - name: shvs-logs-volume
          hostPath:
            path: /var/log/shvs/
            type: DirectoryOrCreate
        - name: shvs-config-volume
          hostPath:
            path: /etc/shvs/
            type: DirectoryOrCreate
        - name: shvs-db-certs
          secret:
            secretName: shvs-db-certs
            defaultMode: 0640
