---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shvs-deployment
  namespace: isecl
  labels:
    env: demo
    app: shvs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shvs
  template:
    metadata:
      labels:
        app: shvs
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - image: busybox:latest
          imagePullPolicy: Always
          name: chmod-pg-data
          command:
            - /bin/chown
            - -R
            - "1001"
            - /etc/shvs
            - /var/log/shvs
          volumeMounts:
            - name: shvs-config-volume
              mountPath: /etc/shvs
            - name: shvs-logs-volume
              mountPath: /var/log/shvs
      containers:
        - name: shvs
          image: <image-name>:<tag>
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          ports:
            - containerPort: 13000
          envFrom:
            - configMapRef:
                name: shvs-config
          env:
            - name: SHVS_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shvs-service-credentials
                  key: SHVS_ADMIN_USERNAME
            - name: SHVS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shvs-service-credentials
                  key: SHVS_ADMIN_PASSWORD
            - name: SHVS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_USERNAME
            - name: SHVS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shvs-db-credentials
                  key: SHVS_DB_PASSWORD
          volumeMounts:
            - name: shvs-config-volume
              mountPath: /etc/shvs/
            - name: shvs-logs-volume
              mountPath: /var/log/shvs/
            - name: shvs-db-certs
              mountPath: /etc/postgresql/
      volumes:
        - name: shvs-logs-volume
          hostPath:
            path: /var/log/shvs/
            type: DirectoryOrCreate
        - name: shvs-config-volume
          hostPath:
            path: /etc/shvs/
            type: DirectoryOrCreate
        - name: shvs-db-certs
          secret:
            secretName: shvs-db-certs
            defaultMode: 0640
