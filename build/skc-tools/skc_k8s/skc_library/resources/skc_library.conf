#Configuration parameters for SKC_LIBRARY

#Key Broker Service
KBS_HOSTNAME=kbshostname
KBS_IP=<MASTER IP>
KBS_PORT=30448

#SKC_Library user credentials
SKC_USER=skcuser
SKC_USER_PASSWORD=password

#Certificate Management Service
CMS_IP=cms.server.com
CMS_PORT=8445

# Authentication and Authorization Service
AAS_IP=aas.server.com
AAS_PORT=8444

#SGX Caching Servce(SCS) IP on CSP
SCS_IP=scs.server.com
SCS_PORT=9000

# Installation Admin account credentials, should be same as populate users env file's INSTALL_ADMIN_USERNAME and INSTALL_ADMIN_PASSWORD
INSTALL_ADMIN_USERNAME=
INSTALL_ADMIN_PASSWORD=
