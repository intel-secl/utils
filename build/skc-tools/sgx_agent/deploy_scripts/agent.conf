# For binary deployment use case, provide ip address of the vm/baremetal where CSP side skc services are deployed
# For the virtualisation use case, when control plane services are deployed as K8s services use K8s master IP
CMS_IP=
AAS_IP=
SCS_IP=
#comment out SHVS_IP config variable, if Orchestrator support is not required
SHVS_IP=

# For binary deployment use case, provide port of AAS deployed on CSP side, 8444 is the default port. 
# For the virtualisation use case, when control plane services are deployed as K8s services use AAS_PORT=30444
AAS_PORT=

# For binary deployment use case, provide port of CMS deployed on CSP side, 8445 is the default port
# For the virtualisation use case, when control plane services are deployed as K8s services use CMS_PORT=30445
CMS_PORT=

# For binary deployment use case, provide port of SCS deployed on CSP side, 9000 is the default port
# For the virtualisation use case, when control plane services are deployed as K8s services use SCS_PORT=30501
SCS_PORT=

# Comment out SHVS_PORT config variable, if Orchestrator support is not required
# For binary deployment use case, provide port of SHVS deployed on CSP side, 13000 is the default port.
# For the virtualisation use case, when control plane services are deployed as K8s services use SHVS_PORT=30500
SHVS_PORT=

# CSP Admin account credentials
CSP_ADMIN_USERNAME=
CSP_ADMIN_PASSWORD=

# Long-lived token validity period in days, maximum validity period is 2 years.
VALIDITY_DAYS=

# update cms root ca digest value below
# run cms tlscertsha384 on CSP vm/machine to get the tls sha value
CMS_TLS_SHA=
