# For binary KBS deploynment, provide the hostname of the enterprise vm/system where kbs is deployed and user port 9443
# IF KBS is deployed as container and for virtualisation usecase provide the kubernetes Master hostname and IP and use port 30448
KBS_HOSTNAME=
KBS_IP=
KBS_PORT=


# For binary CMS deploynment, provide the ip address of the enterprise vm/system and use port 8445
# If CMS is deployed as container, then set CMS_IP=cms-svc.isecl.svc.cluster.local and use port 8445
# For the virtualisation use case, when all the services are containerized and only skc library is deployed as binary then use port 30445
CMS_IP=
CMS_PORT=

# For binary SCS deploynment, provide the ip address of the enterprise vm/system and use port 9000
# IF SCS is deployed as container, then set CSP_SCS_IP=scs-svc.isecl.svc.cluster.local and use port 9000
# For the virtualisation use case, when all the services are containerized and only skc library is deployed as binary then use port 30501
CSP_SCS_IP=
CSP_SCS_PORT=

#Update this only for SKC library binary deployment
CSP_CMS_IP=

# skc_library service username, following value will be used as default
SKC_USER=skcuser

# skc_liby bearer token, provide value by running skc_library_create_roles.sh script
SKC_TOKEN=
