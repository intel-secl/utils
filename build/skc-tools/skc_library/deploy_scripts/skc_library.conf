# If all the services are deployed on the same VM/baremetal unlike CSP-Enterprise model, provide IP address of the VM/baremetal where services are deployed.

# When KBS is deployed as binary stand alone service, set KBS_HOSTNAME and KBS_IP to the hostname and IP of the enterprise vm/system where kbs is deployed and set KBS_PORT=9443
# When KBS is deployed as K8s service set KBS_HOSTNAME=<K8s control-plane Hostname>, set KBS_IP=<k8s control-plane IP> and set KBS_PORT=30448(node port of KBS)
KBS_HOSTNAME=
KBS_IP=
KBS_PORT=

# When CMS is deployed as binary standalone service, set CMS_IP to the IP address of the enterprise vm/system and set CMS_PORT=8445
# When CMS is deployed as K8s service set CMS_IP=<k8s control-plane IP> and set CMS_PORT=30445
CMS_IP=
CMS_PORT=

# When SCS is deployed as binary standalone service, set CSP_SCS_IP to the IP address of the CSP side SCS vm/system and set CSP_SCS_PORT=9000
# When SCS is deployed as K8s service set CSP_SCS_IP=<k8s control-plane IP> and set CSP_SCS_PORT=30501
CSP_SCS_IP=
CSP_SCS_PORT=

# Update this only for SKC library binary deployment. Provide IP and port of CMS deployed on CSP, 8445 is the default port
CSP_CMS_IP=
CSP_CMS_PORT=

# skc_library service username
SKC_USER=

# skc_library bearer token, provide value by running skc_library_create_roles.sh script
SKC_TOKEN=
