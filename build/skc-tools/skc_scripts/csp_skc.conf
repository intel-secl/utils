# provide ip address of the vm/baremetal where cms/aas/shvs/scs/ihub will be deployed
SYSTEM_IP=

# provide comma separated list of ip address/hostname of the vm/baremetal
# where cms/aas/shvs/scs/ihub will be deployed.
# This list will be added into each component certificate's Subject Alternative Name
# For ex: SYSTEM_SAN=x.x.x.x, csp.server.com
# or SYSTEM_SAN=csp.server.com or SYSTEM_SAN=x.x.x.x
SYSTEM_SAN=

# provide port of CMS deployed on CSP, 8445 is the default port
CMS_PORT=

# provide port of AAS deployed on CSP, 8444 is the default port
AAS_PORT=

# provide port of SCS deployed on CSP, 9000 is the default port
SCS_PORT=

# provide port of SHVS deployed on CSP, 13000 is the default port
SHVS_PORT=

# provide port of K8S, 6443 is the default port
K8S_PORT=

# provide port of OpenStack Placement Service, 8778 is the default port
OPENSTACK_PLACEMENT_PORT=

# provide port of OpenStack Keystone Service, 5000 is the default port
OPENSTACK_AUTH_PORT=

# Installation Admin account credentials, following values will be used as default
INSTALL_ADMIN_USERNAME=superAdmin
INSTALL_ADMIN_PASSWORD=superAdminPass

# Custom Claims Creator Admin account credentials
CCC_ADMIN_USERNAME=
CCC_ADMIN_PASSWORD=

# choose either kubernetes or openstack as the orchestrator
TENANT=<OPENSTACK or KUBERNETES>

# provide ip address of the vm/baremetal where kubernetes controller is setup (if TENANT=KUBERNETES)
K8S_IP=
K8S_TOKEN=

# provide ip address of the vm/baremetal where openstack is setup (if TENANT=OPENSTACK)
OPENSTACK_IP=

# database name and credentials for AAS
AAS_DB_NAME=
AAS_DB_USERNAME=
AAS_DB_PASSWORD=

# database name and credentials for SCS
SCS_DB_NAME=
SCS_DB_USERNAME=
SCS_DB_PASSWORD=

# database name and credentials for SHVS
SHVS_DB_NAME=
SHVS_DB_USERNAME=
SHVS_DB_PASSWORD=

# Intel Platform Certificate Service URL(ex: https://sbx.api.trustedservices.intel.com/sgx/certification/v3)
INTEL_PROVISIONING_SERVER=

# Intel Platform Certificate Service API subscription key
# Refer to https://sbx.api.portal.trustedservices.intel.com/products
# for registering with intel PCS and obtaining an API Subscription Key
INTEL_PROVISIONING_SERVER_API_KEY=
