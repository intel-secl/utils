# provide ip address of the vm/baremetal where skc services will be deployed
# on this system, cms/aas/shvs/scs/ihub will be deployed
SYSTEM_IP=server.com

# provide ip address of the sgx server where sgx agent will be deployed
SGX_AGENT_IP=sgx_agent.server.com

# sgx_agent service account credentials, following values will be used as default
SGX_AGENT_USERNAME=sgx_agent
SGX_AGENT_PASSWORD=password

# choose either kubernetes or openstack as the orchestrator
TENANT=<OPENSTACK or KUBERNETES>

# provide ip address of the vm/baremetal where kubernetes controller is setup (if TENANT=KUBERNETES)
K8S_IP=k8s.server.com

# provide ip address of the vm/baremetal where openstack is setup (if TENANT=OPENSTACK)
OPENSTACK_IP=openstack.server.com

# database name and credentials for AAS, SCS and SHVS
AAS_DB_NAME=<Provide aas db name>
AAS_DB_USERNAME=<Provide aas db username>
AAS_DB_PASSWORD=<Provide aas db password>

SCS_DB_NAME=<Provide scs db name>
SCS_DB_USERNAME=<Provide scs db username>
SCS_DB_PASSWORD=<Provide scs db password>

SHVS_DB_NAME=<Provide shvs db name>
SHVS_DB_USERNAME=<Provide shvs db username>
SHVS_DB_PASSWORD=<Provide shvs db password>

# Intel Platform Certificate Service URL
INTEL_PROVISIONING_SERVER=<Provide PCS server URL>

# Intel Platform Certificate Service API subscription key
INTEL_PROVISIONING_SERVER_API_KEY=<Provide PCS server API Key>
