# provide ip address of the vm/baremetal where shvs/ihub will be deployed
SYSTEM_IP=

# provide comma separated list of ip address/hostname of the vm/baremetal
# where shvs/ihub will be deployed.
# This list will be added into each component certificate's Subject Alternative Name
# For ex: SYSTEM_SAN=x.x.x.x, server.com
# or SYSTEM_SAN=server.com or SYSTEM_SAN=x.x.x.x
SYSTEM_SAN=

# provide port of CMS, 8445 is the default port
CMS_PORT=

# provide port of AAS, 8444 is the default port
AAS_PORT=

# provide port of SCS, 9000 is the default port
SCS_PORT=

# provide port of SHVS, 13000 is the default port
SHVS_PORT=

# provide port of K8S, 6443 is the default port
K8S_PORT=

# provide port of OpenStack Placement Service, 8778 is the default port
OPENSTACK_PLACEMENT_PORT=

# provide port of OpenStack Keystone Service, 5000 is the default port
OPENSTACK_AUTH_PORT=

# Installation Admin account credentials
INSTALL_ADMIN_USERNAME=
INSTALL_ADMIN_PASSWORD=

# Custom Claims Creator Admin account credentials
CCC_ADMIN_USERNAME=
CCC_ADMIN_PASSWORD=

# AAS Service Account Credentials
AAS_ADMIN_USERNAME=
AAS_ADMIN_PASSWORD=

# SHVS Service Account Credentials
SHVS_ADMIN_USERNAME=
SHVS_ADMIN_PASSWORD=
# database name and credentials for SHVS
SHVS_DB_NAME=
SHVS_DB_USERNAME=
SHVS_DB_PASSWORD=

# ihub service account credentials
IHUB_SERVICE_USERNAME=
IHUB_SERVICE_PASSWORD=

# choose either kubernetes or openstack as the orchestrator
TENANT=<OPENSTACK or KUBERNETES>

# provide ip address of the vm/baremetal where kubernetes controller is setup (if TENANT=KUBERNETES)
K8S_IP=

# provide ip address of the vm/baremetal where openstack is setup (if TENANT=OPENSTACK)
OPENSTACK_IP=
