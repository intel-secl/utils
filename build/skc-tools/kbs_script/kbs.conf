# set this to system ip where kbs/aas are deployed
SYSTEM_IP=
# set this to absoulte file path in /etc/kbs/certs/trustedca/ directory
CACERT_PATH=
# default port for AAS is 8444
AAS_PORT=8444
# default port for KBS is 9443
KBS_PORT=9443
# If not specified, these would be the default credentials for AAS admin
AAS_USERNAME=admin@aas
AAS_PASSWORD=aasAdminPass
# If not specified, these would be the default credentials for Enterprise admin
ENTERPRISE_ADMIN=EAdmin
ENTERPRISE_PASSWORD=EPassword
