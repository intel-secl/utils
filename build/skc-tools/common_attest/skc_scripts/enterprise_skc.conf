# provide ip address of the vm/baremetal where cms/aas/tcs/apc/aps/qvs/kbs will be deployed
SYSTEM_IP=

# provide comma separated list of ip address/hostname of the vm/baremetal where cms/aas/tcs/apc/aps/qvs/kbs will be deployed.
# This list will be added into each component certificate's Subject Alternative Name
# For ex: SYSTEM_SAN=x.x.x.x, ent.server.com
# or SYSTEM_SAN=ent.server.com or SYSTEM_SAN=x.x.x.x
SYSTEM_SAN=

# provide port of CMS deployed on Enterprise, 8445 is the default port
CMS_PORT=

# provide port, admin username and password of AAS deployed on Enterprise, 8444 is the default port
AAS_PORT=
AAS_USERNAME=
AAS_PASSWORD=

# provide port of TCS deployed on Enterprise, 9000 is the default port
TCS_PORT=

# provide port of APS deployed on Enterprise, 5443 is the default port
APS_PORT=

# provide port of QVS deployed on CSP, 12000 is the default port
QVS_PORT=

# Provide SANDBOX_QVL where Quote Verification Service can verify quotes from Production and Pre-production servers
# Default is to set the variable as no for Production CPUs
# Other supported value is yes for Pre-production CPUs
# Supported Values are yes, no
SANDBOX_QVL=no

# Installation Admin account credentials
INSTALL_ADMIN_USERNAME=
INSTALL_ADMIN_PASSWORD=

# Global Admin account credentials
GLOBAL_ADMIN_USERNAME=
GLOBAL_ADMIN_PASSWORD=

# Provide Custom Claims Creator Admin account credentials only if the components needs to be deployed on single VM/baremetal unlike CSP-Enterprise deployment model
CCC_ADMIN_USERNAME=
CCC_ADMIN_PASSWORD=

# AAS Service Account Credentials
AAS_ADMIN_USERNAME=
AAS_ADMIN_PASSWORD=

# database name and credentials for AAS
AAS_DB_NAME=
AAS_DB_USERNAME=
AAS_DB_PASSWORD=

# database name and credentials for TCS
TCS_DB_NAME=
TCS_DB_USERNAME=
TCS_DB_PASSWORD=

# database name and credentials for APS
APS_DB_NAME=
APS_DB_USERNAME=
APS_DB_PASSWORD=

# Intel Platform Certificate Service URL (for ex: For Non Production CPU https://sbx.api.trustedservices.intel.com/sgx/certification/v4 and
# for Production CPU https://api.trustedservices.intel.com/sgx/certification/v4
INTEL_PROVISIONING_SERVER=

# Intel Platform Certificate Service API subscription key
# Refer to https://sbx.api.portal.trustedservices.intel.com/products
# for registering with intel PCS and obtaining an API Subscription Key
INTEL_PCS_API_KEY=

# For Secure Key Caching Use case, provide port of KBS deployed on Enterprise, 9443 is the default port
KBS_PORT=

# OPTIONAL - If KEY_MANAGER set to KMIP then need to use following configuration.
# provide port where kmip server is listening, 5696 is the default port
KMIP_SERVER_PORT=

# Retrieve the following KMIP serverâ€™s client certificate, client key and root ca certificate from the KMIP server. 
# This key and certificates will be available in KMIP server, /etc/pykmip is the default path.
KMIP_CLIENT_CERT_PATH=
KMIP_CLIENT_KEY_PATH=
KMIP_ROOT_CERT_PATH=
