# provide ip address of the vm/baremetal where cms/aas/tcs/fds/ihub will be deployed
SYSTEM_IP=

# provide comma separated list of ip address/hostname of the vm/baremetal where cms/aas/tcs/fds/ihub will be deployed.
# This list will be added into each component certificate's Subject Alternative Name
# For ex: SYSTEM_SAN=x.x.x.x, csp.server.com
# or SYSTEM_SAN=csp.server.com or SYSTEM_SAN=x.x.x.x
SYSTEM_SAN=

# provide port of CMS deployed on CSP, 8445 is the default port
CMS_PORT=

# provide port of AAS deployed on CSP, 8444 is the default port
AAS_PORT=

# provide port of TCS deployed on CSP, 9000 is the default port
TCS_PORT=

# provide port of FDS deployed on CSP, 13000 is the default port
FDS_PORT=

# provide port of K8S, 6443 is the default port
K8S_PORT=

# Installation Admin account credentials
INSTALL_ADMIN_USERNAME=
INSTALL_ADMIN_PASSWORD=

# Global Admin account credentials
GLOBAL_ADMIN_USERNAME=
GLOBAL_ADMIN_PASSWORD=

# provide ip address of the vm/baremetal where kubernetes controller is setup (if TENANT=KUBERNETES)
K8S_IP=
K8S_TOKEN=

# AAS Service Account Credentials
AAS_ADMIN_USERNAME=
AAS_ADMIN_PASSWORD=

# database name and credentials for AAS
AAS_DB_NAME=
AAS_DB_USERNAME=
AAS_DB_PASSWORD=

# database name and credentials for TCS
TCS_DB_NAME=
TCS_DB_USERNAME=
TCS_DB_PASSWORD=

# database name and credentials for FDS
FDS_DB_NAME=
FDS_DB_USERNAME=
FDS_DB_PASSWORD=

# Intel Platform Certificate Service URL (for ex: For Non Production CPU https://sbx.api.trustedservices.intel.com/sgx/certification/v4 and
# for Production CPU https://api.trustedservices.intel.com/sgx/certification/v4
INTEL_PROVISIONING_SERVER=

# Intel Platform Certificate Service API subscription key
# Refer to https://sbx.api.portal.trustedservices.intel.com/products
# for registering with intel PCS and obtaining an API Subscription Key
INTEL_PCS_API_KEY=
