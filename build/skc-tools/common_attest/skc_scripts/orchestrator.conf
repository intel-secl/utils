# provide ip address of the vm/baremetal where fds/ihub will be deployed
SYSTEM_IP=

# provide comma separated list of ip address/hostname of the vm/baremetal where fds/ihub will be deployed.
# This list will be added into each component certificate's Subject Alternative Name
# For ex: SYSTEM_SAN=x.x.x.x, server.com
# or SYSTEM_SAN=server.com or SYSTEM_SAN=x.x.x.x
SYSTEM_SAN=

# provide port of CMS, 8445 is the default port
CMS_PORT=

# provide port of AAS, 8444 is the default port
AAS_PORT=

# provide port of TCS, 9000 is the default port
TCS_PORT=

# provide port of FDS, 13000 is the default port
FDS_PORT=

# provide port of K8S, 6443 is the default port
K8S_PORT=

# AAS Service Account Credentials
AAS_ADMIN_USERNAME=
AAS_ADMIN_PASSWORD=

# ihub service account credentials
IHUB_SERVICE_USERNAME=
IHUB_SERVICE_PASSWORD=

# Installation Admin account credentials
INSTALL_ADMIN_USERNAME=
INSTALL_ADMIN_PASSWORD=

# Global Admin account credentials
GLOBAL_ADMIN_USERNAME=
GLOBAL_ADMIN_PASSWORD=

# Custom Claims Creator Admin account credentials
CCC_ADMIN_USERNAME=
CCC_ADMIN_PASSWORD=

# database name and credentials for FDS
FDS_DB_NAME=
FDS_DB_USERNAME=
FDS_DB_PASSWORD=

# provide ip address of the vm/baremetal where kubernetes controller is setup
K8S_IP=
#Incase orchestrator is K8S provide token of master node.
K8S_TOKEN=
