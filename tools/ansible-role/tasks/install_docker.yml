---
- name: K8s MASTER | Install docker repo
  shell: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  args:
    chdir: /root
    executable: /bin/bash

- name: K8s MASTER | Install docker
  dnf:
    name: "{{item}}"
    state: present
  with_items:
    - "docker-ce-{{docker_version}}"
  notify: start docker

- meta: flush_handlers
